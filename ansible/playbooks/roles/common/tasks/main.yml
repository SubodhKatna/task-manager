---

# Install Apache + Node + npm based on OS family
- name: Install common packages (Apache + Node + npm)
  become: yes
  package:
    name:
      - "{{ 'httpd' if ansible_os_family == 'RedHat' else 'apache2' }}"
      - nodejs
      - npm
    state: present

# Start and enable Apache service based on OS
- name: Start and enable Apache
  become: yes
  service:
    name: "{{ 'httpd' if ansible_os_family == 'RedHat' else 'apache2' }}"
    state: started
    enabled: yes

# Copy source code from repo to EC2
- name: Copy Source Code to target EC2
  become: yes
  synchronize:
    src: "{{ playbook_dir }}/../../"
    dest: "/opt/task-manager"     # âœ… updated
    delete: yes
    recursive: yes
    rsync_opts:
      - "--exclude=.git"
      - "--exclude=.github"
      - "--exclude=ansible"
